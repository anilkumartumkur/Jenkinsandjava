name: JavaHelloWorld
on: 
 push: 
  branches:
   - main
jobs: 
 build: 
  runs-on: self-hosted 
  steps: 
    - name: checkout
      uses: actions/checkout@v3
    - name: Set up JDK 17 
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Install Maven
      run: sudo apt install maven -y
    - name: Create the binary file
      run: mvn package
