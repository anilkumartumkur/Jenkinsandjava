name: JavaHelloWorld
on: 
 push: 
  branches:
   - main
jobs: 
 build: 
  runs-on: self-hosted
  steps: 
    - name: checkout
      uses: actions/checkout@v3
    - name: Java Configure
      uses: actions/setup-java@v4
      with:
       distribution: 'temurin'
       java-version: '21'
    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven

    - name: Build with Maven
      run: mvn clean install -B
      
